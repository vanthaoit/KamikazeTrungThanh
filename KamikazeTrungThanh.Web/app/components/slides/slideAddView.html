  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới slide

    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Slide</a></li>
        <li><a ui-sref="slides">Danh sách</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddSlide" role="form" ng-submit="addSlide()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Tên slide</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-maxlength="256" ng-change="GetSeoTitle()" required name="name" ng-model="slide.Name">
                        <span ng-show="frmAddSlide.name.$invalid" class="has-error">Phải nhập tên danh mục</span>
                        <span ng-show="frmAddSlide.name.$error.maxlength" class="has-error">Tên danh mục chỉ được 256 ký tự</span>

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả ngắn</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="slide.Description">
                        <span ng-show="frmAddSlide.description.$error.maxlength" class="has-error">Mô tả chỉ được 500 ký tự</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Hình ảnh</label>
                    <div class="col-sm-10">
                        <input type="hidden" class="form-control" name="image" ng-model="slide.Image" />

                        <ul class="list-inline">
                            <li><img ng-src="{{slide.Image}}" width="100" height="50" /></li>
                        </ul>

                        <button class="btn btn-default" type="button" ng-click="chooseImage()">Chọn ảnh</button>

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Url</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="url" ng-model="slide.Url">
                        <span ng-show="frmAddSlide.image.$error.maxlength" class="has-error">Url chỉ được 256 ký tự</span>


                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Thứ tự</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="displayOrder" required ng-model="slide.DisplayOrder">
                        <span ng-show="frmAddSlide.displayOrder.$invalid" class="has-error">Phải nhập thứ tự</span>
                    </div>
                </div>



                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Mô tả sản phẩm</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="content" ckeditor="ckeditorOptions" ng-model="slide.Content"></textarea>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="slide.Status" ng-checked="slide.Status"> Kích hoạt
                            </label>
                        </div>

                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="slides" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddSlide.$invalid" class="btn btn-success pull-right">Lưu</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
